<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #mystyle{
        background-color:aqua;
    }
</style>
<script>
    var studArr = [];
    function addStudentObject(){
        alert("add student")
        var name=document.getElementById("name").value;
        var address=document.getElementById("address").value;
        var hobbies=document.getElementById("hobbies").value;
        
        obj={name,address,hobbies};
        studArr.push(obj);
        document.getElementById("student-form").rest();
    }
    function Display() {
        alert("Display")
        var str="<h5>"
            for (var obj of studArr){
                str+=" "+obj.name+" "+obj.address+" "+obj.hobbies+ "<br>"
            }
            str+="</h5>";
            document.getElementById("display").innerHTML=str;


}

    function validateName() {
        var name=document.getElementById("name").value;
        var len=name.length;
        if(len>6){
            alert("name should be less than 6 character")
            document.getElementById("student-form").reset();
        }
        else{
            addStudentObject();
        }
        

    }
   function colorChange(event){
    event.target.setAttribute("style","background-color:yellow")
   }
   function resetColor(event){
    event.target.setAttribute("style","background-color:white")
   }
   function backColor(event){
    event.target.setAttribute("style","background-color:red")
   }


</script>

<body id="mybody">
    <form id="student-form">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"
            onfocus="colorChange(event)"
            onblur="resetColor(event)"><br>
        </div>
        <div>
            <label for="Addr">Address</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="hobbies">Hobbies</label>
            <input type="text" name="hobbies" id="hobbies"><br>
        </div>
        
        <div>
            <button type="button" name="btn" id="btn1" onclick="validateName()">Add Object</button>
            <button type="button" name="btn" id="btn1" onclick="Display()">Display</button>
        </div>
        <div id="display">
        </div>
    </form>
</body>

</html>
